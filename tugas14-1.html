<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form action="tugas14-2.html" method="get">
      <input type="text" size="20" name="Name" placeholder="Nama" oninvalid="this.setCustomValidity('Nama mohon di isi')" />
      <br><br>
      <input type="text" size="20" name="Ambition" placeholder="Cita-Cita" oninvalid="this.setCustomValidity('Cita-cita mohon di isi')" />
      <br><br>
      <input type="text" size="20" name="PhoneNumber" placeholder="NO.HP" maxlength="12" oninvalid="this.setCustomValidity('Nomor Handphone mohon di isi')" required />
      <br><br>
      <textarea name="address" rows="8" cols="80" placeholder="Alamat" oninvalid="this.setCustomValidity('Alamat mohon di isi')" />
      <br><br>
      <input type="submit" value="Simpan">
      <br><br>
      <p>Semoga ilmu yang dipelajari berkah - TUGAS 14-1</p>
    </form>
  </body>
</html>
